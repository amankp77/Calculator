<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main">
    <div class="container">
    <h1>My Calculator</h1>

    <input type="text" name="screen" id="screen" autofocus autocomplete="off">
    <div id="cont">
    <table>
        <tr>
            <td colspan="4"><button class="mbut butjs">Backspace</button></td>
        </tr>
        <tr>
            <td><button class="mbut butjs">7</button></td>
            <td><button class="mbut butjs">8</button></td>
            <td><button class="mbut butjs">9</button></td>
            <td><button class="mbut butjs">+</button></td>
            
        </tr>
            
        <tr>
            <td><button class="mbut butjs">4</button></td>
            <td><button class="mbut butjs">5</button></td>
            <td><button class="mbut butjs">6</button></td>
            <td><button class="mbut butjs">/</button></td>
        </tr>
        <tr>
            <td><button class="mbut butjs">1</button></td>
            <td><button class="mbut butjs">2</button></td>
            <td><button class="mbut butjs">3</button></td>
            <td><button class="mbut butjs">X</button></td>
        </tr>
        <tr>
            <td><button class="mbut butjs">(</button></td>
            <td><button class="mbut butjs">0</button></td>
            <td><button class="mbut butjs">)</button></td>
            <td><button class="mbut butjs">-</button></td>
        </tr>
        
    </table>
   <div class="side">
    <button class="butjs c">C</button>
    <button class="butjs c small">Undo-C</button>
    <button class="butjs c">SQRT</button>
    <button class="butjs c">=</button>
 
</div>
</div>
</div>
</div>
<footer>
    Copyright &copy; To Aman : All Rights Reversed
</footer>
<script src="index.js"></script>
</body>
</html>
